<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second Page</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="flex-container">
			<div class="box one">
				<div class="circle"></div>
				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
			</div>

			<div class="box two">
				<h4>Basic Information</h4>
			<div class="login">
				<input type="text" name="name" placeholder="Full Name">
			</div>
			<div class="login">
				<input type="text" name="email" placeholder="Email">
			</div>
			</div>
			<div class="box three">
				<h4>Private Information</h4>
				<div class="login">
				<input type="password" name="password" placeholder="Password">
				</div>
				<div class="login">
				<input type="text" name="phone" placeholder="Mobile">
				</div>
			</div>
			<div class="box four">
				<div class="sign" id="in"><input type="submit" name="submit" value="Sign Up"></div>
				<div id="alreadyhave">
				<a href="../html/wireframe1.html">Already have an account<i class="fa fa-question-circle-o" aria-hidden="true"></i>
			</a>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
